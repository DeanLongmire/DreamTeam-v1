<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="Dynprog.css">

    <div class="dynprog-padding-12"></div>

    <div class="dynprog-center">
        <h7>DreamTeam</h7>
    </div>

    <div class="dynprog-padding-12"></div>

    <div class="dynprog-bar dynprog-border dynprog-large dynprog-orange">
        <a href="index.html" class="dynprog-bar-item dynprog-button">Home</a>
        <div class="dynprog-dropdown-hover">
            <button class ="dynprog-button">Sports</button>
            <div class="dynprog-dropdown-content dynprog-bar-block dynprog-card-4">
                <a href="#" class="dynprog-bar-item dynprog-button">Flag Football</a>
                <a href="#" class="dynprog-bar-item dynprog-button">Men's Soccer</a>
                <a href="#" class="dynprog-bar-item dynprog-button">Softball</a>
            </div>
        </div>
    </div>

    <div class="dynprog-padding-12"></div>

    <div class="dynprog-gradient-background-gray dynprog-padding-24">

    <form id= create_team class="dynprog-better-box dynprog-margin-more dynprog-container dynprog-orange dynprog-center dyprog-card-4 dynprog-margin">
        <h2>Let's create a team</h2>
        <div class=" dynprog-padding-12"></div>
        
        <h4>How many players will you have?</h4>
        <input class="dynprog-radio" type="radio" name="num_players" value="Five" checked>
        <label>Five</label>

        <input class="dynprog-radio" type="radio" name="num_players" value="Six" checked>
        <label>Six</label>

        <input class="dynprog-radio" type="radio" name="num_players" value="Seven" checked>
        <label>Seven</label>
       
        <div class="dynprog-panel dynprog-padding-12"></div>

        <label for="team_name">Choose your team name</label>
        <input id="team_input" class="dynprog-input dynprog-border" type="text" name="team_name" required>
    
        <div class="dynprog-panel dynprog-padding-12"></div>

    </form>

    <div class="dynprog-center dynprog-padding-16">
        <button id="create_team_button"  class="dynprog-button dynprog-round-large dynprog-text-white dynprog-orange">Create my team now</button>
</div>
