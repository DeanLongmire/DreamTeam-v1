<body>
    <div class="dynprog-padding-12"></div>

    <form id= create_league class="dynprog-container dynprog-better-box dynprog-margin-more dynprog-center dyprog-card-4  dynprog-orange">
        <h2>Let's create a league</h2>
        <div class="dynprog-padding-12"></div>
        
        <div class="dynprog-padding-button">
        <h4>Choose a sport</h4>
        <input class="dynprog-radio" type="radio" name="sport" value="Flag_football" checked>
        <label>Flag Football</label>

        <input class="dynprog-radio" type="radio" name="sport" value="Men_soccer" checked>
        <label>Men's Soccer</label>

        <input class="dynprog-radio" type="radio" name="sport" value="Softball" checked>
        <label>Softball</label>
        </div>

        <div class="dynprog-panel dynprog-padding-12"></div>

        
        <label for="league_name">Choose your League Name</label>
        <div class="dynprog-padding-12"></div>
        <input id="league_input" class="dynprog-input dynprog-border" type="text" name="league_name" required>
    
    </form>

    <div class="dynprog-center dynprog-padding-16">
