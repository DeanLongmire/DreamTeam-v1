<form id=league_edit class="dynprog-container dynprog-better-box3 dynprog-margin-more dynprog-text-black dynprog-padding-24">

    <h4>Change League Name</h4>
    <div class="dynprog-padding-12"></div>
    <input id="league_name" class="dynprog-input dynprog-border" type="text" name="league_name">

    <div class="dynprog-panel"></div>

    <!--<label for="league_sport">Change League Sport</label>

    <input id="league_sport" class="dynprog-input dynprog-border" type="text">-->

    <h4>Change League Sport</h4>
    <input class="dynprog-radio" type="radio" name="sport" value="Flag_football" checked>
    <label style="margin-right: 15px">Flag Football</label>

    <input class="dynprog-radio" type="radio" name="sport" value="Men_soccer" checked>
    <label style="margin-right: 15px">Men's Soccer</label>

    <input class="dynprog-radio" type="radio" name="sport" value="Softball" checked>
    <label style="margin-right: 15px">Softball</label>

    <div class="dynprog-panel dynprog-padding-12"></div>

    <h4>League Photo</h4>
    <div class="dynprog-padding-12"></div>
    <input type="file" id="profile_photo" name="profile_photo">

    <div class="dynprog-padding-12"></div>

</form>
