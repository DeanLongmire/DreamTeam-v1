<!--Registration Page of Website-->
<!DOCTYPE html>
<html>

<div class="dynprog-center">
    <h7>DreamTeam</h7>
</div>

    <link rel="stylesheet" href="../Dynprog.css">
    <title> DreamTeam - Create Account</title>

    <head>
        <div class="dynprog-panel dynprog-padding-12"></div> 
    </head>

    <div class="dynprog-bar dynprog-border dynprog-large dynprog-orange">
        <a href="../home/index.html" class="dynprog-bar-item dynprog-button">Home</a>
        <a href="login.html" class="dynprog-bar-item dynprog-button">Login</a>
    </div>

    <div class="dynprog-padding-12"></div>

    <!--insipration from W3.css register form-->
    <!--make a json object store data in it and print it out-->
<div class="dynprog-gradient-background-gray">
    <div class="dynprog-card-4 dynprog-padding-24">
        <div class="dynprog-container dynprog-center dynprog-orange">
            <h2 class="dynprog-text-white">Register Account</h2>
        </div>
        
        <div class="dynprog-center dynprog dynprog-padding-16">
        <button id="password-toggle" class="dynprog-button dynprog-round-small dynprog-text-white dynprog-orange">Show Password</button>
        </div>

    <div class="dynprog-container dynprog-better-box dynprog-margin-more dynprog-white">
    <form id = regform class="dynprog-container dynprog-margin"> 
        <label>Username</label>
        <input class="dynprog-input" type="text" placeholder="Username" name="name" id="name"></input>
        
        <label>Email</label>
        <input class="dynprog-input" type="text" placeholder="something@email.com" name="email" id="email" >

        <label>Password</label>
        <input class="dynprog-input" type="text" placeholder="Enter Password (must be at least 8 characters and have at least one number)" name="psw" id = "psw">

        <label>Confirm Password</label>
        <input class="dynprog-input" type="text" placeholder="Re-Enter Password" name="psw-repeat" id="psw-repeat" required>
    </form>

    <div id="password-error-message" class="dynprog-password-error-message dynprog-center"></div>

</div>
    <!--takes user to profile-->
    <div class="dynprog-center dynprog-padding-24">

        <button id="create_account" class="dynprog-button dynprog-round-large dynprog-text-white dynprog-orange">Create Account</button>

        <!--Takes user to login-->
        <div class="dynprog-hover-text-orange">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div> 
    </div>

        <footer>
            <div class="dynprog-center dynprog-padding-24">
                <p> &copy; Copyright Spring 2023 DynProg Team. All rights reserved. Developed by DynProg.</p>
            </div>
        </footer>

    </div>  
</div>
<script src="Registry.js"></script>

</html>
