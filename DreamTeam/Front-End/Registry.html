<!--Registration Page of Website-->
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="Dynprog.css">
    <title> DreamTeam - Create Account</title>

    <head>
        <div class="dynprog-panel dynprog-padding-12"></div> 
    </head>

    <div class="dynprog-bar dynprog-border dynprog-large dynprog-orange">
        <a href="index.html" class="dynprog-bar-item dynprog-button">Home</a>
        <div class="dynprog-dropdown-hover">
            <button class ="dynprog-button">Sports</button>
            <div class="dynprog-dropdown-content dynprog-bar-block dynprog-card-4">
                <a href="#" class="dynprog-bar-item dynprog-button">Flag Football</a>
                <a href="#" class="dynprog-bar-item dynprog-button">Men's Soccer</a>
                <a href="#" class="dynprog-bar-item dynprog-button">Softball</a>
            </div>
        </div>
    </div>


    <!--insipration from W3.css register form-->
    <!--make a json object store data in it and print it out-->

    <div class="dynprog-card-4 dynprog-padding-24">
        <div class="dynprog-container dynprog-center dynprog-gray">
            <h2 class="dynprog-text-white">Register Account</h2>
        </div>

    <form id = regform class="dynprog-container dynprog-margin">
        
        <label>Name</label>
        <input class="dynprog-input" type="text" placeholder="Enter Name" name="name"> 
        
        <label>Email</label>
        <input class="dynprog-input" type="text" placeholder="Enter Email" name="email"  >

        <label>Password</label>
        <input class="dynprog-input" type="text" placeholder="Enter Password" name="psw">
        <label>Confirm Password</label>
        <input class="dynprog-input" type="text" placeholder="Re-Enter Password" name="psw-repeat" id="psw-repeat" required>
    </form>
    
    <!--takes user to profile-->
    <div class="dynprog-center dynprog-padding-24">
        <A HREF="profile.html">
        <button id="create_account" class="dynprog-button dynprog-round-large dynprog-text-white dynprog-orange">Create Account</button>
        </A>
        <!--Takes user to login-->
        <div class="dynprog-hover-text-orange">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
        </div> 


   <script>
   
    document.getElementById("create_account").onclick = function() {
    let allAreFilled = true;
    document.getElementById("regform").querySelectorAll("[required]").forEach(function(i) {
    if (!allAreFilled) return;
    if (i.type === "radio") {
    let radioValueCheck = false;
    document.getElementById("regform").querySelectorAll(`[name=${i.name}]`).forEach(function(r) {
    if (r.checked) radioValueCheck = true;
    })
      allAreFilled = radioValueCheck;
      return;
    }
    if (!i.value) { allAreFilled = false;  return; }
  })
  if (!allAreFilled) {
    alert('Fill all the fields');
  }
};
   
   </script>

</html>
