<!--Actual Profile Page-->
<!--Currentl have the ability to navigate to other pages and navigate to here from login & register-->
<!DOCTYPE html>
<html>
    <!--CSS style guide link!-->
    <link rel="stylesheet" href="Dynprog.css">

    <!--Log out and Welcome message that are in top right
    When user clicks, welcom name should take them to profile page-->
    <head>
        <button class ="dynprog-button dynprog-text-black dynprog-right">Log out</button>
        <A HREF="profile.html"> 
            <button class ="dynprog-button dynprog-text-black dynprog-right">Welcome, user!</button>
        </A>
    </head>

    <!--This is the home bar-->
    <div class="dynprog-bar dynprog-border dynprog-large dynprog-orange">
        <a href="index.html" class="dynprog-bar-item dynprog-button">Home</a>
        <a href="#" class="dynprog-bar-item dynprog-button">Team Builder</a>
        <div class="dynprog-dropdown-hover">
            <button class ="dynprog-button">Sports</button>
            <div class="dynprog-dropdown-content dynprog-bar-block dynprog-card-4">
                <a href="#" class="dynprog-bar-item dynprog-button">Flag Football</a>
                <a href="#" class="dynprog-bar-item dynprog-button">Men's Soccer</a>
                <a href="#" class="dynprog-bar-item dynprog-button">Softball</a>
            </div>
        </div>
       <!-- <a href="#" class="dynprog-bar-item dynprog-button"> Profile</a> -->
    </div>

<section class="dynprog-column">
<section class="dynprog-parent-column">
    <div class="dynprog-panel dynprog-padding-24"></div>
<section class="dynprog-child-column">
    <!--This is the body of the page with the profile info-->
    <div class= "dynprog-card-4 dynprog-left dynprog-gray">
        <div class="dynprog-container dynprog-center">
            <img src="blank.jpg" alt="blank person" style="width:50%">
            <h5>For placement only image will go here</h5>
        </div>
    </div>
</section>
<section class="dynprog-child-column">
    <div class="dynprog-panel dynprog-center dynprog-white">
        <h4 class="dynprog-text-orange dynprog-monospace">Name</h4>
        <h4 class="dynprog-text-orange dynprog-monospace">Email</h4>
        <h4 class="dynprog-text-orange dynprog-monospace">Sports</h4>
    </div>
</section>
</section>
</section>    





<!--Script code for allowing users edit access-->
 <script src="profile.js"> </script>

</html>
